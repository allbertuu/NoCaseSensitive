<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <script src="./js/script.js"></script>
    <title>No Case Sensitive</title>
  </head>
  
  <body>
    <!--Demonstração-->
    <div class="container text-center">
      <input class="form-control m-1" type="text" id="campo" value="TeXTO de TEste - nÚmeRo 1" />
      <button class="btn btn-info m-1" type="button" onclick="noCaseSensitive('campo')">
        Transformar
      </button>
      <input class="form-control m-1" type="text" id="resultado" disabled="disabled" />
    </div>

    <!--outros...-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="./js/bootstrap.min.js"></script>

  </body>
  
</html>
